  <script>

    const emotionPrompts = {
      "happy": "æœ€é«˜ã®ç¬‘é¡”ã‚’è¦‹ã›ã¦ï¼ ğŸ˜Š", "sad": "æ‚²ã—ã„é¡”ã‚’ã—ã¦â€¦ ğŸ˜”", "angry": "æ€’ã£ãŸé¡”ï¼ ğŸ˜ ", "surprised": "é©šã„ãŸé¡”ã§ï¼ ğŸ˜®"

    // --- ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã®èª­ã¿è¾¼ã¿ã¨ä¿å­˜ ---
    function loadPhotos() {

    // --- ã‚¢ãƒ«ãƒãƒ ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° ---
    function renderAlbum() {
      albumGallery.innerHTML = ''; // ä¸€åº¦ã™ã¹ã¦ã‚¯ãƒªã‚¢
      if (photos.length === 0) {
        albumGallery.innerHTML = '<p class="no-photos-message">ã¾ã å†™çœŸãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';

      const fragment = document.createDocumentFragment();
      photos.forEach((photo, index) => {
        const galleryItem = document.createElement('div');

        galleryItem.dataset.index = index; // å‰Šé™¤ç”¨ã«ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ä¿å­˜

        const img = document.createElement('img');
        img.src = photo.dataUrl;

        const info = document.createElement('div');

    // --- æ‹¡å¤§è¡¨ç¤ºãƒ¢ãƒ¼ãƒ€ãƒ« ---
    let currentPhotoIndex = null;
    function openModal(photo, index) {
      modal.style.display = 'flex';
      modalImg.src = photo.dataUrl;
      modalCaption.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion]} ${photo.emotion}</span><br>${new Date(photo.timestamp).toLocaleString()}`;
      modalDownload.href = photo.dataUrl;

    modalClose.onclick = () => { modal.style.display = 'none'; };

    modalDelete.onclick = () => {

    // --- 1. ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã¨ã‚«ãƒ¡ãƒ©èµ·å‹• ---
    Promise.all([

      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),

        infoText.innerText = "ã‚¨ãƒ©ãƒ¼: AIãƒ¢ãƒ‡ãƒ«èª­è¾¼å¤±æ•—";
        emojiDisplay.innerText = "ğŸ“â“";
        console.error("AIãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
      });

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })

          emojiDisplay.innerText = "ğŸš«";

    // --- 2. æ’®å½±ãƒ­ã‚¸ãƒƒã‚¯ ---
    function takePhoto() {
      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = video.videoWidth;
      captureCanvas.height = video.videoHeight;
      const ctx = captureCanvas.getContext('2d');
      
      ctx.translate(captureCanvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
      
      const dataUrl = captureCanvas.toDataURL('image/jpeg', 0.9); // ç”»è³ªã‚’90%ã«è¨­å®š

      // å†™çœŸãƒ‡ãƒ¼ã‚¿ã‚’é…åˆ—ã«è¿½åŠ 
      photos.push({
        dataUrl: dataUrl,
        emotion: targetEmotion,
        timestamp: new Date().toISOString()
      });
      savePhotos(); // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜

      // æ’®å½±æ™‚ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åŠ¹æœ
      flashOverlay.style.animation = 'none'; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ
      void flashOverlay.offsetWidth; // å¼·åˆ¶çš„ã«ãƒªãƒ•ãƒ­ãƒ¼
      flashOverlay.style.animation = 'flashAnimation 0.3s ease-out forwards';

      // æ’®å½±çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        infoText.innerText = "æ’®å½±ã—ãŸã„æ„Ÿæƒ…ã‚’é¸ã‚“ã§ãã ã•ã„";
        emojiDisplay.innerText = "ğŸ‘‡";
        emotionSelector.querySelectorAll('button').forEach(b => b.disabled = false);
      }, 2000); // 2ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
    }

    // --- 3. èªè­˜ãƒ«ãƒ¼ãƒ— ---
    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.getElementById('video-container').append(canvas);
      const displaySize = { width: video.clientWidth, height: video.clientHeight };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        if (!targetEmotion || isCapturing || !video.srcObject) return; // é¸æŠã•ã‚Œã¦ã„ãªã„ã€æ’®å½±ä¸­ã€ã‚«ãƒ¡ãƒ©æœªèµ·å‹•ãªã‚‰ã‚¹ã‚­ãƒƒãƒ—

        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
        
        // æç”»ã‚’ã‚¯ãƒªã‚¢ã—ã¦ã€ãƒ“ãƒ‡ã‚ªæ˜ åƒã¯CSSã§ç›´æ¥è¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        
        if (detections && detections.length > 0) {
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          
          let highestEmotion = "neutral";
          let highestValue = 0;
          const expressions = resizedDetections[0].expressions;
          for (const emotion in expressions) {
            if (expressions[emotion] > highestValue) {
              highestValue = expressions[emotion];
              highestEmotion = emotion;
            }
          }
          
          // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®æ„Ÿæƒ…ã¨ä¸€è‡´ã—ãŸã‚‰å³åº§ã«æ’®å½±
          if (highestEmotion === targetEmotion) {

            takePhoto();

        } else {

            if (!isCapturing && targetEmotion) { // æ’®å½±ä¸­ã§ãªãã€æ„Ÿæƒ…ãŒé¸æŠã•ã‚Œã¦ã„ã‚Œã°
                infoText.innerText = `é¡”ã‚’æ¤œå‡ºä¸­... (${emotionPrompts[targetEmotion].split(' ')[0]})`;
                emojiDisplay.innerText = "ğŸ¤”";
            } else if (!isCapturing && !targetEmotion) { // æ’®å½±ä¸­ã§ãªãã€ä½•ã‚‚é¸æŠã•ã‚Œã¦ã„ãªã‘ã‚Œã°
                infoText.innerText = "æ’®å½±ã—ãŸã„æ„Ÿæƒ…ã‚’é¸ã‚“ã§ãã ã•ã„";
                emojiDisplay.innerText = "ğŸ‘‡";
            }
        }
      }, 200);
    });

    // --- 4. ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ---
    emotionSelector.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        targetEmotion = button.dataset.emotion;
        infoText.innerText = emotionPrompts[targetEmotion];
        emojiDisplay.innerText = emotionEmojis[targetEmotion];
        // photoOutput.style.display = 'none'; // ã‚¢ãƒ«ãƒãƒ ã«ç§»ã£ãŸã®ã§ä¸è¦
        
        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°
        emotionSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });

    // --- 5. ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;

        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        tabContents.forEach(content => {
          if (content.id === targetTab) {
            content.classList.add('active');
            if (targetTab === 'album-mode') {
              renderAlbum(); // ã‚¢ãƒ«ãƒãƒ ã‚¿ãƒ–ã«ãªã£ãŸã‚‰å†æç”»
              if (video.srcObject) { // ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
              }
            } else if (targetTab === 'camera-mode' && !video.srcObject) {
                // ã‚«ãƒ¡ãƒ©ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã£ãŸæ™‚ã€ã‚«ãƒ¡ãƒ©ãŒåœæ­¢ã—ã¦ã„ã‚Œã°å†èµ·å‹•
                startVideo();
            }
          } else {
            content.classList.remove('active');
          }
        });
      });
    });

    // åˆæœŸåŒ–å‡¦ç†
    loadPhotos(); // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å†™çœŸã‚’ãƒ­ãƒ¼ãƒ‰
    
    // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹ã¨ãã«ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢ã™ã‚‹
    window.addEventListener('beforeunload', () => {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
