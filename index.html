  <script>
    // --- DOM è¦ç´  ---
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const targetInfo = document.getElementById('target-info');
    const emotionSelector = document.getElementById('emotion-selector'); // ã‚«ãƒ¡ãƒ©ç”¨
    const emotionFilter = document.getElementById('emotion-filter');     // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ç”¨
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal'), modalImg = document.getElementById('modal-content'), modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close'), modalDownload = document.getElementById('modal-download'), modalDelete = document.getElementById('modal-delete');

    // --- çŠ¶æ…‹ ---
    let targetEmotion = null;
    let isCapturing = false;
    let currentPhotoIndex = null;
    let currentFilter = 'all';
    const PHOTO_STORAGE_KEY = 'emotionPhotos';

    // è¡¨ç¤ºæ–‡è¨€ / çµµæ–‡å­—
    const emotionPrompts = {
      "happy": "æœ€é«˜ã®ç¬‘é¡”ã§ï¼ ğŸ˜„",
      "sad": "æ‚²ã—ã„é¡”ã‚’ã—ã¦â€¦ ğŸ˜”",
      "angry": "æ€’ã£ãŸé¡”ï¼ ğŸ˜ ",
      "surprised": "é©šã„ãŸé¡”ã§ï¼ ğŸ˜®",
      "disgusted": "å«Œæ‚ªã®è¡¨æƒ…ã§â€¦ ğŸ¤¢",
      "neutral": "ç„¡è¡¨æƒ…ã§ã€‚ ğŸ˜"
    };
    const emotionEmojis = {"neutral": "ğŸ˜", "happy": "ğŸ˜Š", "sad": "ğŸ˜”", "angry": "ğŸ˜ ", "surprised": "ğŸ˜®", "fearful": "ğŸ˜¨", "disgusted": "ğŸ¤¢"};

    // --- ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®èª­ã¿æ›¸ã ---
    function getPhotosFromStorage() {
      try { const data = localStorage.getItem(PHOTO_STORAGE_KEY); return data ? JSON.parse(data) : []; }
      catch (e) { console.error("ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã®å†™çœŸèª­ã¿è¾¼ã¿ã«å¤±æ•—:", e); return []; }
    }
    function savePhotosToStorage(photos) {
      try { localStorage.setItem(PHOTO_STORAGE_KEY, JSON.stringify(photos)); }
      catch (e) { console.error("å†™çœŸã®ä¿å­˜ã«å¤±æ•—:", e); }
    }

    // --- ã‚®ãƒ£ãƒ©ãƒªãƒ¼æç”» ---
    function renderAlbum(filterEmotion = 'all') {
      const allPhotos = getPhotosFromStorage();
      const photosToRender = (filterEmotion === 'all') ? allPhotos : allPhotos.filter(p => p.emotion === filterEmotion);

      albumGallery.innerHTML = '';
      if (photosToRender.length === 0) {
        albumGallery.innerHTML = filterEmotion === 'all'
          ? '<p class="no-photos-message">ã¾ã å†™çœŸãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>'
          : `<p class="no-photos-message">ã€Œ${emotionEmojis[filterEmotion] || ''}ã€ã®å†™çœŸã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>`;
        return;
      }

      const fragment = document.createDocumentFragment();
      // æ–°ã—ã„é †ã§è¡¨ç¤ºã—ãŸã„ã®ã§ reverseï¼ˆå…ƒé…åˆ—ã®é †ã¯å¤ã„â†’æ–°ã—ã„ï¼‰
      photosToRender.slice().reverse().forEach(photo => {
        const originalIndex = allPhotos.findIndex(p => p.timestamp === photo.timestamp);
        const item = document.createElement('div');
        item.className = 'gallery-item';
        const img = document.createElement('img');
        img.src = photo.dataUrl;
        img.alt = `${photo.emotion}`;
        const info = document.createElement('div');
        info.className = 'gallery-info';
        info.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion] || ''} ${photo.emotion}</span><div>${new Date(photo.timestamp).toLocaleString()}</div>`;
        item.append(img, info);
        item.addEventListener('click', () => openModal(photo, originalIndex));
        fragment.appendChild(item);
      });
      albumGallery.appendChild(fragment);
    }

    // --- Face-api ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ â†’ ã‚«ãƒ¡ãƒ©åˆæœŸåŒ– ---
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(() => {
      // models loaded
      setupCamera();
    }).catch(err => {
      console.error(err);
      targetInfo.innerText = "ã‚¨ãƒ©ãƒ¼: AIãƒ¢ãƒ‡ãƒ«èª­è¾¼å¤±æ•—ï¼ˆ./models é…ä¸‹ã«ãƒ¢ãƒ‡ãƒ«ãŒå¿…è¦ï¼‰";
    });

    // --- ã‚«ãƒ¡ãƒ©ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— / åœæ­¢ ---
    function setupCamera() {
      if (video.srcObject) return;
      targetInfo.innerText = "ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ä¸­...ğŸ“·";
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play().catch(()=>{});
            targetInfo.innerText = "";
          };
        })
        .catch(err => {
          console.error('getUserMedia error', err);
          targetInfo.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—ğŸš«ï¼ˆè¨±å¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ï¼‰";
        });
    }
    function stopVideo() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
    }

    // --- æ’®å½±å‡¦ç† ---
    function takePhoto(detectedEmotion) {
      if (!video.videoWidth || !video.videoHeight) { console.warn('video size not ready'); return; }
      const temp = document.createElement('canvas');
      temp.width = video.videoWidth;
      temp.height = video.videoHeight;
      const ctx = temp.getContext('2d');
      // ãƒŸãƒ©ãƒ¼è£œæ­£ï¼ˆå·¦å³åè»¢ï¼‰ã—ã¦æç”»
      ctx.translate(temp.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, temp.width, temp.height);
      const dataUrl = temp.toDataURL('image/jpeg', 0.92);
      const currentPhotos = getPhotosFromStorage();
      currentPhotos.push({ dataUrl, emotion: detectedEmotion || 'unknown', timestamp: new Date().toISOString() });
      savePhotosToStorage(currentPhotos);

      isCapturing = true;
      targetInfo.innerText = "æ’®å½±ã—ã¾ã—ãŸï¼âœ…";
      // æ’®å½±å¾Œã® UI ãƒªã‚»ãƒƒãƒˆ
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        targetInfo.innerText = "";
        emotionSelector.querySelectorAll('.emotion-button').forEach(b => { b.disabled = false; b.classList.remove('active'); });
      }, 1600);
    }

    // --- è¡¨æƒ…æ¤œå‡ºãƒ«ãƒ¼ãƒ— ---
    let detectIntervalId = null;
    video.addEventListener('play', () => {
      // canvas ã‚’ãƒ“ãƒ‡ã‚ªã®è§£åƒåº¦ã«åˆã‚ã›ã‚‹
      function adjustCanvasSize() {
        if (video.videoWidth && video.videoHeight) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          faceapi.matchDimensions(canvas, { width: video.videoWidth, height: video.videoHeight });
          return true;
        }
        return false;
      }
      adjustCanvasSize();

      if (detectIntervalId) clearInterval(detectIntervalId);
      detectIntervalId = setInterval(async () => {
        if (!video.srcObject || isCapturing) return;
        if (!adjustCanvasSize()) return;

        try {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
          if (detections && detections.length > 0) {
            const expressions = detections[0].expressions;
            // æœ€ã‚‚é«˜ã„è¡¨æƒ…ã‚’å–å¾—
            const [highestEmotion, highestValue] = Object.entries(expressions).reduce((acc, [k,v]) => v > acc[1] ? [k,v] : acc, ["", 0]);
            // targetEmotion ãŒé¸æŠã•ã‚Œã¦ã„ã¦ã€æ¤œå‡ºçµæœãŒé–¾å€¤ã‚’è¶…ãˆã¦ã„ãŸã‚‰æ’®å½±
            if (targetEmotion && highestEmotion === targetEmotion && highestValue > 0.80) {
              // ãƒœã‚¿ãƒ³ã‚’ä¸€æ™‚ç„¡åŠ¹åŒ–ã—ã¦æ’®å½±
              emotionSelector.querySelectorAll('button').forEach(b => { b.disabled = true; b.classList.remove('active'); });
              targetInfo.innerText = `ã€Œ${targetEmotion}ã€ã‚’ã‚­ãƒ£ãƒƒãƒï¼ (${Math.round(highestValue*100)}%)`;
              takePhoto(targetEmotion);
            } else {
              // UI: ç¾åœ¨ã®æœ€ã‚‚å¼·ã„è¡¨æƒ…ã‚’è»½ãè¡¨ç¤ºï¼ˆä»»æ„ï¼‰
              // targetInfo.innerText = `æ¤œå‡º: ${highestEmotion} (${Math.round(highestValue*100)}%)`;
            }
          } else {
            // no faces
            // targetInfo.innerText = '';
          }
        } catch (e) {
          console.error('detect error', e);
        }
      }, 300);
    });

    // ãƒšãƒ¼ã‚¸éè¡¨ç¤ºã§ã‚«ãƒ¡ãƒ©åœæ­¢
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopVideo();
    });

    // --- UI ã‚¤ãƒ™ãƒ³ãƒˆ: ã‚«ãƒ¡ãƒ©ã®æ„Ÿæƒ…é¸æŠ ---
    emotionSelector.addEventListener('click', (event) => {
      const button = event.target.closest('.emotion-button');
      if (!button || isCapturing) return;
      const em = button.dataset.emotion;
      if (targetEmotion === em) {
        targetEmotion = null;
        button.classList.remove('active');
        targetInfo.innerText = "";
      } else {
        targetEmotion = em;
        targetInfo.innerText = emotionPrompts[targetEmotion] || `ã€Œ${targetEmotion}ã€ã‚’æ¤œå‡º`;
        emotionSelector.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      }
    });

    // --- UI ã‚¤ãƒ™ãƒ³ãƒˆ: ã‚®ãƒ£ãƒ©ãƒªãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ ---
    emotionFilter.addEventListener('click', (event) => {
      const button = event.target.closest('.emotion-button');
      if (!button) return;
      currentFilter = button.dataset.emotion;
      emotionFilter.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderAlbum(currentFilter);
    });

    // --- ã‚¿ãƒ–åˆ‡æ›¿ ---
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(targetTab).classList.add('active');

        const cameraTopUI = document.querySelector('#camera-mode .camera-ui-top');
        if (targetTab === 'album-mode') {
          // ã‚®ãƒ£ãƒ©ãƒªãƒ¼è¡¨ç¤ºï¼šã‚«ãƒ¡ãƒ©åœæ­¢ãƒ»UIåˆ‡æ›¿
          cameraTopUI.style.display = 'none';
          document.getElementById('emotion-filter').style.display = 'flex';
          stopVideo();

          currentFilter = 'all';
          emotionFilter.querySelectorAll('.emotion-button').forEach(btn => btn.classList.toggle('active', btn.dataset.emotion === 'all'));
          renderAlbum(currentFilter);
        } else {
          // ã‚«ãƒ¡ãƒ©è¡¨ç¤ºï¼šã‚«ãƒ¡ãƒ©èµ·å‹•ãƒ»UIåˆ‡æ›¿
          cameraTopUI.style.display = 'block';
          document.getElementById('emotion-filter').style.display = 'none';
          setupCamera();
        }
      });
    });

    // --- ãƒ¢ãƒ¼ãƒ€ãƒ«å‡¦ç† ---
    function openModal(photo, index) {
      modalImg.src = photo.dataUrl;

      modal.setAttribute('aria-hidden', 'false');

    }

      modal.setAttribute('aria-hidden', 'true');
      modal.style.display = 'none';
      modalImg.src = '';
      currentPhotoIndex = null;

      if (e.target === modal) closeModal();
