  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<body>

  <div id="emoji-display">ğŸ‘‡</div>

  <script>
    const video = document.getElementById('input_video');
    const infoText = document.getElementById('info-text');
    const emojiDisplay = document.getElementById('emoji-display');
    const photoOutput = document.getElementById('photo-output');
    const emotionSelector = document.getElementById('emotion-selector');

    let targetEmotion = null;
    let isCapturing = false;

    const emotionPrompts = {
      "happy": "æœ€é«˜ã®ç¬‘é¡”ã‚’è¦‹ã›ã¦ï¼ ğŸ˜Š", "sad": "æ‚²ã—ã„é¡”ã‚’ã—ã¦â€¦ ğŸ˜”", "angry": "æ€’ã£ãŸé¡”ï¼ ğŸ˜ ", "surprised": "é©šã„ãŸé¡”ã§ï¼ ğŸ˜®"
    };
    const emotionEmojis = { "happy": "ğŸ˜Š", "sad": "ğŸ˜”", "angry": "ğŸ˜ ", "surprised": "ğŸ˜®" };

    // --- 1. ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã¨ã‚«ãƒ¡ãƒ©èµ·å‹• ---
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(startVideo)
      .catch(err => {
        infoText.innerText = "ã‚¨ãƒ©ãƒ¼: AIãƒ¢ãƒ‡ãƒ«èª­è¾¼å¤±æ•—";
        emojiDisplay.innerText = "ğŸ“â“";
      });

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => { video.srcObject = stream; })
        .catch(err => {
          infoText.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—";
          emojiDisplay.innerText = "ğŸš«";
        });
    }

    // --- 2. æ’®å½±ãƒ­ã‚¸ãƒƒã‚¯ ---
    function takePhoto() {
      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = video.videoWidth;
      captureCanvas.height = video.videoHeight;
      const ctx = captureCanvas.getContext('2d');
      
      ctx.translate(captureCanvas.width, 0);
      ctx.scale(-1, 1);
      
      ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
      
      photoOutput.src = captureCanvas.toDataURL('image/jpeg');
      photoOutput.style.display = 'block';

      // 4ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        infoText.innerText = "æ’®å½±ã—ãŸã„æ„Ÿæƒ…ã‚’é¸ã‚“ã§ãã ã•ã„";
        emojiDisplay.innerText = "ğŸ‘‡";
        emotionSelector.querySelectorAll('button').forEach(b => b.disabled = false);
      }, 4000);
    }

    // --- 3. èªè­˜ãƒ«ãƒ¼ãƒ— ---
    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.getElementById('video-container').append(canvas);
      const displaySize = { width: video.clientWidth, height: video.clientHeight };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
        
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        
        if (detections && detections.length > 0) {
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          
          let highestEmotion = "neutral";
          let highestValue = 0;
          const expressions = resizedDetections[0].expressions;
          for (const emotion in expressions) {
            if (expressions[emotion] > highestValue) {
              highestValue = expressions[emotion];
              highestEmotion = emotion;
            }
          }
          
          // â˜…â˜…â˜… ã“ã“ã‚’ä¿®æ­£ â˜…â˜…â˜…
          // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã®æ„Ÿæƒ…ã¨ä¸€è‡´ã—ãŸã‚‰ã€ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ãªã—ã§å³åº§ã«æ’®å½±
          if (targetEmotion && highestEmotion === targetEmotion && !isCapturing) {
            isCapturing = true;
            emotionSelector.querySelectorAll('button').forEach(b => b.disabled = true);
            
            infoText.innerText = "è¡¨æƒ…ã‚’ã‚­ãƒ£ãƒƒãƒï¼";
            emojiDisplay.innerText = "ğŸ“¸";
            
            takePhoto(); // ç›´æ¥æ’®å½±é–¢æ•°ã‚’å‘¼ã³å‡ºã™
          }
        }
      }, 200);
    });

    // --- 4. ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ---
    emotionSelector.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        targetEmotion = button.dataset.emotion;
        infoText.innerText = emotionPrompts[targetEmotion];
        emojiDisplay.innerText = emotionEmojis[targetEmotion];
        photoOutput.style.display = 'none';
      });
    });
  </script>
