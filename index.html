<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>感情シャッターカメラ - アルバム付き</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; overflow-x: hidden; padding: 0; box-sizing: border-box; }
    #app-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; align-items: center; flex-grow: 1; }
    #tab-selector { display: flex; width: 100%; background-color: #34495e; border-bottom: 2px solid #f39c12; }
    .tab-button { flex-grow: 1; padding: 15px 0; background-color: transparent; color: #ecf0f1; border: none; font-size: 18px; cursor: pointer; transition: background-color 0.3s, color 0.3s; }
    .tab-button.active { background-color: #f39c12; color: #2c3e50; font-weight: bold; }
    .tab-content { width: 100%; flex-grow: 1; display: none; padding: 15px; box-sizing: border-box; overflow-y: auto; }
    .tab-content.active { display: flex; flex-direction: column; align-items: center; }
    #camera-mode #info-text { font-size: 24px; font-weight: bold; margin-bottom: 5px; color: #f39c12; height: 30px; }
    #camera-mode #emoji-display { font-size: 50px; margin-bottom: 15px; height: 60px; line-height: 1; }
    #emotion-selector { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 15px; width: 100%; }
    .emotion-button { background-color: #3498db; color: white; border: none; border-radius: 8px; padding: 10px 15px; font-size: 16px; cursor: pointer; flex: 1 1 auto; min-width: 100px; max-width: 150px; }
    .emotion-button:disabled { background-color: #555; cursor: not-allowed; }
    #video-container { position: relative; width: 100%; max-width: 600px; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); background-color: #34495e; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
    #video-container::before { content: ''; display: block; padding-top: calc(3 / 4 * 100%); }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; opacity: 0; z-index: 20; animation: flashAnimation 0.3s ease-out forwards; }
    @keyframes flashAnimation { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    #album-mode { display: none; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 0; width: 100%; }
    .gallery-item { background-color: #34495e; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); width: 150px; cursor: pointer; position: relative; transition: transform 0.2s; }
    .gallery-item:hover { transform: translateY(-5px); }
    .gallery-item img { width: 100%; height: 100px; object-fit: cover; display: block; }
    .gallery-info { padding: 8px; font-size: 12px; text-align: center; }
    .gallery-info .emotion-label { font-weight: bold; color: #f39c12; }
    .no-photos-message { color: #95a5a6; font-size: 18px; text-align: center; margin-top: 50px; }
    #modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #modal-content { display: block; max-width: 90vw; max-height: 90vh; border-radius: 10px; }
    #modal-caption { margin: 10px auto; display: block; width: 80%; text-align: center; color: #ccc; padding: 10px 0; font-size: 16px; }
    #modal-close, #modal-download, #modal-delete { position: absolute; top: 15px; color: #f1f1f1; font-size: 30px; transition: 0.3s; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; }
    #modal-close { right: 15px; }
    #modal-download { right: 70px; font-size: 24px; padding-top: 5px;}
    #modal-delete { right: 125px; font-size: 24px; padding-top: 5px;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <div id="app-container">
    <div id="tab-selector">
      <button class="tab-button active" data-tab="camera-mode">📸 カメラ</button>
      <button class="tab-button" data-tab="album-mode">🖼️ アルバム</button>
    </div>
    <div id="camera-mode" class="tab-content active">
      <div id="info-text">撮影したい感情を選んでください</div>
      <div id="emoji-display">👇</div>
      <div id="emotion-selector">
        <button class="emotion-button" data-emotion="happy">😊 Happy</button>
        <button class="emotion-button" data-emotion="sad">😔 Sad</button>
        <button class="emotion-button" data-emotion="angry">😠 Angry</button>
        <button class="emotion-button" data-emotion="surprised">😮 Surprised</button>
      </div>
      <div id="video-container">
        <video id="input_video" autoplay muted playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="flash-overlay"></div>
      </div>
    </div>
    <div id="album-mode" class="tab-content">
      <div id="album-gallery"></div>
    </div>
  </div>
  <div id="modal">
    <span id="modal-close">&times;</span>
    <span id="modal-delete">🗑️</span>
    <a id="modal-download">⬇️</a>
    <img id="modal-content">
    <div id="modal-caption"></div>
  </div>
  <script>
    const video = document.getElementById('input_video');
    const infoText = document.getElementById('info-text');
    const emojiDisplay = document.getElementById('emoji-display');
    const emotionSelector = document.getElementById('emotion-selector');
    const flashOverlay = document.getElementById('flash-overlay');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-content');
    const modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close');
    const modalDownload = document.getElementById('modal-download');
    const modalDelete = document.getElementById('modal-delete');

    let targetEmotion = null, isCapturing = false, photos = [];
    const emotionPrompts = {"happy": "最高の笑顔を見せて！ 😊", "sad": "悲しい顔をして… 😔", "angry": "怒った顔！ 😠", "surprised": "驚いた顔で！ 😮"};
    const emotionEmojis = {"happy": "😊", "sad": "😔", "angry": "😠", "surprised": "😮", "neutral": "😐", "fearful": "😨", "disgusted": "🤢", "No Face": "🤔"};

    function loadPhotos() {
      try {
        const storedPhotos = localStorage.getItem('emotionPhotos');
        if (storedPhotos) photos = JSON.parse(storedPhotos);
      } catch (e) { console.error("Could not load photos from localStorage", e); }
      renderAlbum();
    }
    function savePhotos() {
      try {
        localStorage.setItem('emotionPhotos', JSON.stringify(photos));
      } catch (e) { console.error("Could not save photos to localStorage", e); }
    }
    function renderAlbum() {
      albumGallery.innerHTML = '';
      if (photos.length === 0) {
        albumGallery.innerHTML = '<p class="no-photos-message">まだ写真がありません。</p>';
        return;
      }
      const fragment = document.createDocumentFragment();
      photos.forEach((photo, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.dataset.index = index;
        const img = document.createElement('img');
        img.src = photo.dataUrl;
        const info = document.createElement('div');
        info.className = 'gallery-info';
        info.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion]} ${photo.emotion}</span><div>${new Date(photo.timestamp).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' })}</div>`;
        item.append(img, info);
        item.addEventListener('click', () => openModal(photo, index));
        fragment.appendChild(item);
      });
      albumGallery.appendChild(fragment);
    }
    let currentPhotoIndex = null;
    function openModal(photo, index) {
      modal.style.display = 'flex';
      modalImg.src = photo.dataUrl;
      modalCaption.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion]} ${photo.emotion}</span><br>${new Date(photo.timestamp).toLocaleString()}`;
      modalDownload.href = photo.dataUrl;
      modalDownload.download = `emotion_photo_${photo.emotion}_${new Date(photo.timestamp).toISOString()}.jpg`;
      currentPhotoIndex = index;
    }
    modalClose.onclick = () => { modal.style.display = 'none'; };
    modalDelete.onclick = () => {
      if (confirm('この写真を削除してもよろしいですか？')) {
        photos.splice(currentPhotoIndex, 1);
        savePhotos();
        renderAlbum();
        modal.style.display = 'none';
      }
    };
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(startVideo).catch(err => {
      infoText.innerText = "エラー: AIモデル読込失敗";
      emojiDisplay.innerText = "📁❓";
    });
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { infoText.innerText = "エラー: カメラ起動失敗"; emojiDisplay.innerText = "🚫"; });
    }
    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
      photos.push({ dataUrl, emotion: targetEmotion, timestamp: new Date().toISOString() });
      savePhotos();
      flashOverlay.className = 'flash';
      flashOverlay.addEventListener('animationend', () => { flashOverlay.className = ''; }, { once: true });
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        infoText.innerText = "撮影したい感情を選んでください";
        emojiDisplay.innerText = "👇";
        emotionSelector.querySelectorAll('button').forEach(b => { b.disabled = false; b.classList.remove('active'); });
      }, 2000);
    }
    video.addEventListener('play', () => {
      const canvas = document.getElementById('output_canvas');
      const displaySize = { width: video.clientWidth, height: video.clientHeight };
      faceapi.matchDimensions(canvas, displaySize);
      setInterval(async () => {
        if (!targetEmotion || isCapturing || !video.srcObject) return;
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        if (detections && detections.length > 0) {
          let highestEmotion = "neutral";
          let highestValue = 0;
          const expressions = detections[0].expressions;
          for (const emotion in expressions) {
            if (expressions[emotion] > highestValue) {
              highestValue = expressions[emotion];
              highestEmotion = emotion;
            }
          }
          if (highestEmotion === targetEmotion) {
            isCapturing = true;
            emotionSelector.querySelectorAll('button').forEach(b => b.disabled = true);
            infoText.innerText = "表情をキャッチ！";
            emojiDisplay.innerText = emotionEmojis[targetEmotion] + "📸";
            takePhoto();
          }
        }
      }, 200);
    });
    emotionSelector.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        targetEmotion = button.dataset.emotion;
        infoText.innerText = emotionPrompts[targetEmotion];
        emojiDisplay.innerText = emotionEmojis[targetEmotion];
        emotionSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        tabContents.forEach(content => {
          content.classList.toggle('active', content.id === targetTab);
          if (content.id === 'album-mode' && content.classList.contains('active')) {
            renderAlbum();
            if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); video.srcObject = null; }
          } else if (content.id === 'camera-mode' && content.classList.contains('active') && !video.srcObject) {
            startVideo();
          }
        });
      });
    });
    loadPhotos();
  </script>
</body>
</html>
