<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>感情シャッターカメラ（デスクトップ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --base-bg: #f8f9fa; --content-bg: #ffffff; --tab-container-bg: #e9ecef;
      --text-color: #212529; --text-muted-color: #6c757d; --emotion-button-bg: #495057;
      --emotion-button-active-bg: #343a40; --button-text-color: #ffffff; --accent-color: #0d6efd;
    }
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; -webkit-font-smoothing: antialiased; }
    body { background: var(--base-bg); color: var(--text-color); display: flex; justify-content: center; }

    /* デフォルト: スマホ想定（最大420px） */
    #app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      background: var(--base-bg);
      position: relative;
    }

    header { flex-shrink: 0; padding: 15px 15px 10px; }
    #tab-selector { display: flex; width: 100%; background-color: var(--tab-container-bg); border-radius: 25px; padding: 4px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); }
    .tab-button { flex-grow: 1; padding: 10px 0; background: transparent; color: var(--text-muted-color); border: none; font-size: 16px; cursor: pointer; border-radius: 22px; font-weight: 500; transition: all 0.12s ease-in-out; }
    .tab-button.active { background-color: var(--content-bg); color: var(--text-color); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }

    main { flex-grow: 1; position: relative; overflow-y: auto; }
    .tab-content { display: none; height: 100%; }
    .tab-content.active { display: block; }

    /* --- カメラモード --- */
    #camera-mode { display: flex; flex-direction: column; text-align: center; height: 100%; }
    .camera-ui-top { padding: 10px 20px; flex-shrink: 0; background: transparent; z-index: 20; }
    .instruction-text { font-size: 16px; color: var(--text-muted-color); margin-bottom: 8px; }

    .emotion-buttons-panel { display: flex; justify-content: center; gap: 10px; margin-bottom: 12px; width: 100%; flex-wrap: wrap; }
    .emotion-button { background-color: var(--emotion-button-bg); color: var(--button-text-color); border: none; border-radius: 25px; padding: 8px 10px; font-size: 14px; font-weight: 500; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.12s; flex-shrink: 0; width: calc(33.33% - 10px); box-sizing: border-box; }
    .emotion-button.active { background-color: var(--emotion-button-active-bg); box-shadow: 0 6px 18px rgba(0,0,0,0.18); transform: translateY(-2px); }
    .emotion-button.all-btn { width: auto; padding-left: 18px; padding-right: 18px; }

    #target-info { font-size: 18px; font-weight: bold; color: var(--text-color); height: 24px; margin-top: 4px; }

    .bottom-sheet { flex-grow: 1; min-height: 0; background: var(--content-bg); border-top-left-radius: 24px; border-top-right-radius: 24px; box-shadow: 0 -5px 20px rgba(0,0,0,0.06); display: flex; flex-direction: column; align-items: center; padding: 0; box-sizing: border-box; overflow: hidden; }

    /* video をできるだけ大きく表示 */
    #video-container {
      position: relative; flex-grow: 1; width: 100%; height: 100%; overflow: hidden; background: #000; display:flex; align-items:center; justify-content:center;
    }
    video, canvas {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); border-radius: 15px;
    }
    canvas { z-index: 10; pointer-events: none; }

    /* --- アルバムモード --- */
    #album-mode { padding: 16px; box-sizing: border-box; background: var(--content-bg); height: 100%; overflow:auto; }
    #emotion-filter { display: flex; justify-content: center; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
    #album-gallery { display: flex; flex-wrap: wrap; justify-content: flex-start; gap: 15px; width: 100%; }
    .gallery-item { background-color: #f1f1f1; border-radius: 10px; overflow: hidden; width: calc(50% - 7.5px); cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
    .gallery-item img { width: 100%; height: 140px; object-fit: cover; display: block; }
    .gallery-info { padding: 8px; font-size: 12px; text-align: center; }
    .gallery-info .emotion-label { font-weight: bold; color: var(--accent-color); }
    .no-photos-message { color: var(--text-muted-color); font-size: 18px; text-align: center; width: 100%; padding-top: 40px; }

    /* --- モーダル --- */
    #modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); justify-content: center; align-items: center; }
    #modal[aria-hidden="false"] { display: flex; }
    #modal-content { display: block; max-width: 90vw; max-height: 80vh; border-radius: 8px; }
    #modal-caption { margin: 10px auto; display: block; width: 90%; text-align: center; color: #ddd; padding: 10px 0; font-size: 15px; }
    .modal-control { position: absolute; top: 15px; color: #fff; font-size: 22px; cursor: pointer; background: rgba(0,0,0,0.4); border-radius: 50%; width: 40px; height: 40px; display:flex; align-items:center; justify-content:center; }
    #modal-close { right: 15px; }
    #modal-download { right: 70px; }
    #modal-delete { right: 125px; }

    /* --- デスクトップ向け拡張 --- */
    @media (min-width: 768px) {
      #app-container { max-width: none; height: 100vh; }
      #tab-selector { width: 60%; margin: 0 auto 8px; }
      .camera-ui-top { width: 60%; margin: 0 auto; }
      #album-mode { width: 80%; margin: 0 auto; }
      video, canvas { border-radius: 0; } /* デスクトップでは角丸なしで全面表示 */
    }

    /* 大きい画面ではタブレイアウトを中央寄せ */
    @media (min-width: 1200px) {
      #tab-selector { width: 40%; }
      .camera-ui-top { width: 40%; }
      #album-mode { width: 60%; }
    }
  </style>

  <!-- face-api ライブラリ（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <div id="app-container">
    <header>
      <div id="tab-selector">
        <button class="tab-button active" data-tab="camera-mode">カメラ</button>
        <button class="tab-button" data-tab="album-mode">ギャラリー</button>
      </div>
    </header>

    <main>
      <!-- カメラタブ -->
      <section id="camera-mode" class="tab-content active">
        <div class="camera-ui-top">
          <p class="instruction-text">感情を選んで撮影しよう</p>
          <div id="emotion-selector" class="emotion-buttons-panel">
            <button class="emotion-button" data-emotion="happy">😀 Happy</button>
            <button class="emotion-button" data-emotion="sad">😢 Sad</button>
            <button class="emotion-button" data-emotion="surprised">😲 Surprised</button>
            <button class="emotion-button" data-emotion="angry">😠 Angry</button>
            <button class="emotion-button" data-emotion="disgusted">🤢 Disgusted</button>
            <button class="emotion-button" data-emotion="neutral">😐 Neutral</button>
          </div>
          <div id="target-info"></div>
        </div>

        <div class="bottom-sheet">
          <div id="video-container">
            <video id="input_video" autoplay muted playsinline></video>
            <canvas id="output_canvas"></canvas>
          </div>
        </div>
      </section>

      <!-- ギャラリータブ -->
      <section id="album-mode" class="tab-content">
        <div id="album-mode-inner">
          <div id="emotion-filter" class="emotion-buttons-panel" style="margin-bottom:10px;">
            <button class="emotion-button all-btn active" data-emotion="all">📂 すべて</button>
            <button class="emotion-button" data-emotion="happy">😀</button>
            <button class="emotion-button" data-emotion="sad">😢</button>
            <button class="emotion-button" data-emotion="surprised">😲</button>
            <button class="emotion-button" data-emotion="angry">😠</button>
            <button class="emotion-button" data-emotion="disgusted">🤢</button>
            <button class="emotion-button" data-emotion="neutral">😐</button>
          </div>
          <div id="album-gallery"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- モーダル -->
  <div id="modal" aria-hidden="true">
    <span id="modal-close" class="modal-control" title="閉じる">×</span>
    <span id="modal-delete" class="modal-control" title="削除">🗑️</span>
    <a id="modal-download" class="modal-control" title="ダウンロード">⬇️</a>
    <img id="modal-content" src="" alt="photo" style="max-width:90vw; max-height:80vh; border-radius:8px;">
    <div id="modal-caption"></div>
  </div>

  <script>
    // --- DOM 要素 ---
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const targetInfo = document.getElementById('target-info');
    const emotionSelector = document.getElementById('emotion-selector'); // カメラ用
    const emotionFilter = document.getElementById('emotion-filter');     // ギャラリー用
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal'), modalImg = document.getElementById('modal-content'), modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close'), modalDownload = document.getElementById('modal-download'), modalDelete = document.getElementById('modal-delete');

    // --- 状態 ---
    let targetEmotion = null;
    let isCapturing = false;
    let currentPhotoIndex = null;
    let currentFilter = 'all';
    const PHOTO_STORAGE_KEY = 'emotionPhotos';

    // 表示文言 / 絵文字
    const emotionPrompts = {
      "happy": "最高の笑顔で！ 😄",
      "sad": "悲しい顔をして… 😔",
      "angry": "怒った顔！ 😠",
      "surprised": "驚いた顔で！ 😮",
      "disgusted": "嫌悪の表情で… 🤢",
      "neutral": "無表情で。 😐"
    };
    const emotionEmojis = {"neutral": "😐", "happy": "😊", "sad": "😔", "angry": "😠", "surprised": "😮", "fearful": "😨", "disgusted": "🤢"};

    // --- ローカルストレージの読み書き ---
    function getPhotosFromStorage() {
      try { const data = localStorage.getItem(PHOTO_STORAGE_KEY); return data ? JSON.parse(data) : []; }
      catch (e) { console.error("ストレージからの写真読み込みに失敗:", e); return []; }
    }
    function savePhotosToStorage(photos) {
      try { localStorage.setItem(PHOTO_STORAGE_KEY, JSON.stringify(photos)); }
      catch (e) { console.error("写真の保存に失敗:", e); }
    }

    // --- ギャラリー描画 ---
    function renderAlbum(filterEmotion = 'all') {
      const allPhotos = getPhotosFromStorage();
      const photosToRender = (filterEmotion === 'all') ? allPhotos : allPhotos.filter(p => p.emotion === filterEmotion);

      albumGallery.innerHTML = '';
      if (photosToRender.length === 0) {
        albumGallery.innerHTML = filterEmotion === 'all'
          ? '<p class="no-photos-message">まだ写真がありません。</p>'
          : `<p class="no-photos-message">「${emotionEmojis[filterEmotion] || ''}」の写真はありません。</p>`;
        return;
      }

      const fragment = document.createDocumentFragment();
      // 新しい順で表示したいので reverse（元配列の順は古い→新しい）
      photosToRender.slice().reverse().forEach(photo => {
        const originalIndex = allPhotos.findIndex(p => p.timestamp === photo.timestamp);
        const item = document.createElement('div');
        item.className = 'gallery-item';
        const img = document.createElement('img');
        img.src = photo.dataUrl;
        img.alt = `${photo.emotion}`;
        const info = document.createElement('div');
        info.className = 'gallery-info';
        info.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion] || ''} ${photo.emotion}</span><div>${new Date(photo.timestamp).toLocaleString()}</div>`;
        item.append(img, info);
        item.addEventListener('click', () => openModal(photo, originalIndex));
        fragment.appendChild(item);
      });
      albumGallery.appendChild(fragment);
    }

    // --- Face-api モデル読み込み → カメラ初期化 ---
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(() => {
      // models loaded
      setupCamera();
    }).catch(err => {
      console.error(err);
      targetInfo.innerText = "エラー: AIモデル読込失敗（./models 配下にモデルが必要）";
    });

    // --- カメラのセットアップ / 停止 ---
    function setupCamera() {
      if (video.srcObject) return;
      targetInfo.innerText = "カメラにアクセス中...📷";
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play().catch(()=>{});
            targetInfo.innerText = "";
          };
        })
        .catch(err => {
          console.error('getUserMedia error', err);
          targetInfo.innerText = "エラー: カメラ起動失敗🚫（許可を確認してください）";
        });
    }
    function stopVideo() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
    }

    // --- 撮影処理 ---
    function takePhoto(detectedEmotion) {
      if (!video.videoWidth || !video.videoHeight) { console.warn('video size not ready'); return; }
      const temp = document.createElement('canvas');
      temp.width = video.videoWidth;
      temp.height = video.videoHeight;
      const ctx = temp.getContext('2d');
      // ミラー補正（左右反転）して描画
      ctx.translate(temp.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, temp.width, temp.height);
      const dataUrl = temp.toDataURL('image/jpeg', 0.92);
      const currentPhotos = getPhotosFromStorage();
      currentPhotos.push({ dataUrl, emotion: detectedEmotion || 'unknown', timestamp: new Date().toISOString() });
      savePhotosToStorage(currentPhotos);

      isCapturing = true;
      targetInfo.innerText = "撮影しました！✅";
      // 撮影後の UI リセット
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        targetInfo.innerText = "";
        emotionSelector.querySelectorAll('.emotion-button').forEach(b => { b.disabled = false; b.classList.remove('active'); });
      }, 1600);
    }

    // --- 表情検出ループ ---
    let detectIntervalId = null;
    video.addEventListener('play', () => {
      // canvas をビデオの解像度に合わせる
      function adjustCanvasSize() {
        if (video.videoWidth && video.videoHeight) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          faceapi.matchDimensions(canvas, { width: video.videoWidth, height: video.videoHeight });
          return true;
        }
        return false;
      }
      adjustCanvasSize();

      if (detectIntervalId) clearInterval(detectIntervalId);
      detectIntervalId = setInterval(async () => {
        if (!video.srcObject || isCapturing) return;
        if (!adjustCanvasSize()) return;

        try {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
          if (detections && detections.length > 0) {
            const expressions = detections[0].expressions;
            // 最も高い表情を取得
            const [highestEmotion, highestValue] = Object.entries(expressions).reduce((acc, [k,v]) => v > acc[1] ? [k,v] : acc, ["", 0]);
            // targetEmotion が選択されていて、検出結果が閾値を超えていたら撮影
            if (targetEmotion && highestEmotion === targetEmotion && highestValue > 0.80) {
              // ボタンを一時無効化して撮影
              emotionSelector.querySelectorAll('button').forEach(b => { b.disabled = true; b.classList.remove('active'); });
              targetInfo.innerText = `「${targetEmotion}」をキャッチ！ (${Math.round(highestValue*100)}%)`;
              takePhoto(targetEmotion);
            } else {
              // UI: 現在の最も強い表情を軽く表示（任意）
              // targetInfo.innerText = `検出: ${highestEmotion} (${Math.round(highestValue*100)}%)`;
            }
          } else {
            // no faces
            // targetInfo.innerText = '';
          }
        } catch (e) {
          console.error('detect error', e);
        }
      }, 300);
    });

    // ページ非表示でカメラ停止
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopVideo();
    });

    // --- UI イベント: カメラの感情選択 ---
    emotionSelector.addEventListener('click', (event) => {
      const button = event.target.closest('.emotion-button');
      if (!button || isCapturing) return;
      const em = button.dataset.emotion;
      if (targetEmotion === em) {
        targetEmotion = null;
        button.classList.remove('active');
        targetInfo.innerText = "";
      } else {
        targetEmotion = em;
        targetInfo.innerText = emotionPrompts[targetEmotion] || `「${targetEmotion}」を検出`;
        emotionSelector.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      }
    });

    // --- UI イベント: ギャラリーフィルター ---
    emotionFilter.addEventListener('click', (event) => {
      const button = event.target.closest('.emotion-button');
      if (!button) return;
      currentFilter = button.dataset.emotion;
      emotionFilter.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderAlbum(currentFilter);
    });

    // --- タブ切替 ---
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(targetTab).classList.add('active');

        const cameraTopUI = document.querySelector('#camera-mode .camera-ui-top');
        if (targetTab === 'album-mode') {
          // ギャラリー表示：カメラ停止・UI切替
          cameraTopUI.style.display = 'none';
          document.getElementById('emotion-filter').style.display = 'flex';
          stopVideo();

          currentFilter = 'all';
          emotionFilter.querySelectorAll('.emotion-button').forEach(btn => btn.classList.toggle('active', btn.dataset.emotion === 'all'));
          renderAlbum(currentFilter);
        } else {
          // カメラ表示：カメラ起動・UI切替
          cameraTopUI.style.display = 'block';
          document.getElementById('emotion-filter').style.display = 'none';
          setupCamera();
        }
      });
    });

    // --- モーダル処理 ---
    function openModal(photo, index) {
      modalImg.src = photo.dataUrl;
      modalCaption.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion] || ''} ${photo.emotion}</span><br>${new Date(photo.timestamp).toLocaleString()}`;
      modalDownload.href = photo.dataUrl;
      modalDownload.download = `photo_${photo.emotion}_${new Date(photo.timestamp).toISOString()}.jpg`;
      currentPhotoIndex = index;
      modal.setAttribute('aria-hidden', 'false');
      modal.style.display = 'flex';
    }
    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
      modal.style.display = 'none';
      modalImg.src = '';
      currentPhotoIndex = null;
    }
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    modalDelete.addEventListener('click', () => {
      if (currentPhotoIndex === null) return;
      if (!confirm('この写真を削除しますか？')) return;
      const photos = getPhotosFromStorage();
      photos.splice(currentPhotoIndex, 1);
      savePhotosToStorage(photos);
      renderAlbum(currentFilter);
      closeModal();
    });

    // modalDownload は a 要素なのでクリックでダウンロードされます

    // --- 初期表示の UI セットアップ ---
    // 最初はカメラタブがアクティブな状態
    (function init() {
      // ギャラリーフィルターは隠す
      document.getElementById('emotion-filter').style.display = 'none';
      // 初回ギャラリー描画（中身があれば表示）
      renderAlbum('all');

      // タブボタンに data-tab があるか確認（念のため）
      // （UIの初期状態は HTML の class="tab-button active" と tab-content active に対応）
    })();
  </script>
</body>
</html>
