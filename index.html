  <style>

    /* â˜…â˜…â˜… ã“ã“ã‚’ä¿®æ­£ â˜…â˜…â˜… */
    #album-mode {
      flex-direction: row; /* ç¸¦ä¸¦ã³ã§ã¯ãªãã€æ¨ªã«ä¸¦ã¹ã¦æŠ˜ã‚Šè¿”ã™ */
      flex-wrap: wrap;

      align-items: flex-start; /* ä¸Šã‹ã‚‰è©°ã‚ã‚‹ */

<body>
  <div id="app-container">
    <div id="tab-selector">
      <button class="tab-button active" data-tab="camera-mode">ğŸ“¸ ã‚«ãƒ¡ãƒ©</button>
      <button class="tab-button" data-tab="album-mode">ğŸ–¼ï¸ ã‚¢ãƒ«ãƒãƒ </button>
    </div>
    <div id="camera-mode" class="tab-content active">
      <div id="info-text">æ’®å½±ã—ãŸã„æ„Ÿæƒ…ã‚’é¸ã‚“ã§ãã ã•ã„</div>
      <div id="emoji-display">ğŸ‘‡</div>
      <div id="emotion-selector">
        <button class="emotion-button" data-emotion="happy">ğŸ˜Š Happy</button>
        <button class="emotion-button" data-emotion="sad">ğŸ˜” Sad</button>
        <button class="emotion-button" data-emotion="angry">ğŸ˜  Angry</button>
        <button class="emotion-button" data-emotion="surprised">ğŸ˜® Surprised</button>
      </div>

        <div id="flash-overlay"></div>

  <div id="modal">
    <span id="modal-close">&times;</span>
    <span id="modal-delete">ğŸ—‘ï¸</span>

  </div>
  <script>
    const video = document.getElementById('input_video');
    const infoText = document.getElementById('info-text');
    const emojiDisplay = document.getElementById('emoji-display');
    const emotionSelector = document.getElementById('emotion-selector');
    const flashOverlay = document.getElementById('flash-overlay');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-content');
    const modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close');
    const modalDownload = document.getElementById('modal-download');
    const modalDelete = document.getElementById('modal-delete');
    let targetEmotion = null, isCapturing = false, photos = [];
    const emotionPrompts = {"happy": "æœ€é«˜ã®ç¬‘é¡”ã‚’è¦‹ã›ã¦ï¼ ğŸ˜Š", "sad": "æ‚²ã—ã„é¡”ã‚’ã—ã¦â€¦ ğŸ˜”", "angry": "æ€’ã£ãŸé¡”ï¼ ğŸ˜ ", "surprised": "é©šã„ãŸé¡”ã§ï¼ ğŸ˜®"};
    const emotionEmojis = {"happy": "ğŸ˜Š", "sad": "ğŸ˜”", "angry": "ğŸ˜ ", "surprised": "ğŸ˜®", "neutral": "ğŸ˜", "fearful": "ğŸ˜¨", "disgusted": "ğŸ¤¢", "No Face": "ğŸ¤”"};
    function loadPhotos() {
      try { const storedPhotos = localStorage.getItem('emotionPhotos'); if (storedPhotos) photos = JSON.parse(storedPhotos); } catch (e) { console.error("Could not load photos", e); }
      renderAlbum();
    }
    function savePhotos() {
      try { localStorage.setItem('emotionPhotos', JSON.stringify(photos)); } catch (e) { console.error("Could not save photos", e); }
    }
    function renderAlbum() {
      albumGallery.innerHTML = '';
      if (photos.length === 0) {
        albumGallery.innerHTML = '<p class="no-photos-message">ã¾ã å†™çœŸãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        return;
      }
      const fragment = document.createDocumentFragment();
      photos.slice().reverse().forEach((photo, index) => {
        const originalIndex = photos.length - 1 - index;
        const item = document.createElement('div');
        item.className = 'gallery-item';
        const img = document.createElement('img');
        img.src = photo.dataUrl;
        const info = document.createElement('div');
        info.className = 'gallery-info';
        info.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion]} ${photo.emotion}</span><div>${new Date(photo.timestamp).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' })}</div>`;
        item.append(img, info);
        item.addEventListener('click', () => openModal(photo, originalIndex));
        fragment.appendChild(item);
      });
      albumGallery.appendChild(fragment);
    }
    let currentPhotoIndex = null;
    function openModal(photo, index) {
      modal.style.display = 'flex';
      modalImg.src = photo.dataUrl;
      modalCaption.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion]} ${photo.emotion}</span><br>${new Date(photo.timestamp).toLocaleString()}`;
      modalDownload.href = photo.dataUrl;
      modalDownload.download = `emotion_photo_${photo.emotion}_${new Date(photo.timestamp).toISOString()}.jpg`;
      currentPhotoIndex = index;
    }
    modalClose.onclick = () => { modal.style.display = 'none'; };
    modalDelete.onclick = () => {
      if (confirm('ã“ã®å†™çœŸã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
        photos.splice(currentPhotoIndex, 1);
        savePhotos();
        renderAlbum();
        modal.style.display = 'none';
      }
    };
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
      faceapi.nets.faceExpressionNet.loadFromUri('./models')
    ]).then(startVideo).catch(err => {
      infoText.innerText = "ã‚¨ãƒ©ãƒ¼: AIãƒ¢ãƒ‡ãƒ«èª­è¾¼å¤±æ•—";
      emojiDisplay.innerText = "ğŸ“â“";
    });
    function startVideo() {
      if (video.srcObject) return; // æ—¢ã«èµ·å‹•ã—ã¦ã„ã‚‹å ´åˆã¯ä½•ã‚‚ã—ãªã„
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { infoText.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"; emojiDisplay.innerText = "ğŸš«"; });
    }
    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
      photos.push({ dataUrl, emotion: targetEmotion, timestamp: new Date().toISOString() });
      savePhotos();
      const flash = document.createElement('div');
      flash.className = 'flash';
      document.getElementById('video-container').appendChild(flash);
      flash.addEventListener('animationend', () => { flash.remove(); }, { once: true });
      setTimeout(() => {
        isCapturing = false;
        targetEmotion = null;
        infoText.innerText = "æ’®å½±ã—ãŸã„æ„Ÿæƒ…ã‚’é¸ã‚“ã§ãã ã•ã„";
        emojiDisplay.innerText = "ğŸ‘‡";
        emotionSelector.querySelectorAll('button').forEach(b => { b.disabled = false; b.classList.remove('active'); });
      }, 2000);
    }
    video.addEventListener('play', () => {
      const canvas = document.getElementById('output_canvas');
      const displaySize = { width: video.clientWidth, height: video.clientHeight };
      faceapi.matchDimensions(canvas, displaySize);
      setInterval(async () => {
        if (!targetEmotion || isCapturing || !video.srcObject) return;
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        if (detections && detections.length > 0) {
          let highestEmotion = "neutral", highestValue = 0;
          const expressions = detections[0].expressions;
          for (const emotion in expressions) {
            if (expressions[emotion] > highestValue) {
              highestValue = expressions[emotion];
              highestEmotion = emotion;
            }
          }
          if (highestEmotion === targetEmotion && highestValue > 0.8) { // 80%ä»¥ä¸Šã®ç¢ºä¿¡åº¦ã§æ’®å½±
            isCapturing = true;
            emotionSelector.querySelectorAll('button').forEach(b => b.disabled = true);
            infoText.innerText = "è¡¨æƒ…ã‚’ã‚­ãƒ£ãƒƒãƒï¼";
            emojiDisplay.innerText = emotionEmojis[targetEmotion] + "ğŸ“¸";
            takePhoto();
          }
        }
      }, 200);
    });
    emotionSelector.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        targetEmotion = button.dataset.emotion;
        infoText.innerText = emotionPrompts[targetEmotion];
        emojiDisplay.innerText = emotionEmojis[targetEmotion];
        emotionSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        tabContents.forEach(content => {
          content.classList.toggle('active', content.id === targetTab);
          if (content.id === 'album-mode' && content.classList.contains('active')) {
            renderAlbum();
            if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); video.srcObject = null; }
          } else if (content.id === 'camera-mode' && content.classList.contains('active') && !video.srcObject) {
            startVideo();
          }
        });
      });
    });
    loadPhotos();
  </script>
</body>
