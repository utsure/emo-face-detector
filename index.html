      /* å³å´ã®æ“ä½œãƒ‘ãƒãƒ«ã‚’1ã¤ã®ã‚³ãƒ³ãƒ†ãƒŠã¨ã—ã¦æ‰±ã† */

  <script>
    const video = document.getElementById('input_video');
    const targetInfo = document.getElementById('target-info');
    const emotionSelector = document.getElementById('emotion-selector');
    const emotionFilter = document.getElementById('emotion-filter');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal'), modalImg = document.getElementById('modal-content'), modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close'), modalDownload = document.getElementById('modal-download'), modalDelete = document.getElementById('modal-delete');
    
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹: JSãƒ­ã‚¸ãƒƒã‚¯ã‚’ç°¡ç´ åŒ– â˜…â˜…â˜…
    let targetEmotion = null, isCapturing = false, currentPhotoIndex = null, currentFilter = 'all';
    const emotionPrompts = {"happy": "æœ€é«˜ã®ç¬‘é¡”ã§ï¼ ğŸ˜„", "sad": "æ‚²ã—ã„é¡”ã‚’ã—ã¦â€¦ ğŸ˜”", "angry": "æ€’ã£ãŸé¡”ï¼ ğŸ˜ ", "surprised": "é©šã„ãŸé¡”ã§ï¼ ğŸ˜®", "disgusted": "å«Œæ‚ªã®è¡¨æƒ…ã§â€¦ ğŸ¤¢", "neutral": "ç„¡è¡¨æƒ…ã§ã€‚ ğŸ˜"};
    const emotionEmojis = {"neutral": "ğŸ˜", "happy": "ğŸ˜Š", "sad": "ğŸ˜”", "angry": "ğŸ˜ ", "surprised": "ğŸ˜®", "fearful": "ğŸ˜¨", "disgusted": "ğŸ¤¢"};
    const PHOTO_STORAGE_KEY = 'emotionPhotos';

    function getPhotosFromStorage() { try { const d = localStorage.getItem(PHOTO_STORAGE_KEY); return d ? JSON.parse(d) : []; } catch (e) { return []; } }
    function savePhotosToStorage(photos) { try { localStorage.setItem(PHOTO_STORAGE_KEY, JSON.stringify(photos)); } catch (e) {} }
    
    function renderAlbum(filterEmotion = 'all') { /* ...å¤‰æ›´ãªã—... */ }
    
    Promise.all([ faceapi.nets.tinyFaceDetector.loadFromUri('./models'), faceapi.nets.faceLandmark68Net.loadFromUri('./models'), faceapi.nets.faceExpressionNet.loadFromUri('./models') ]).then(setupCamera).catch(err => { targetInfo.innerText = "ã‚¨ãƒ©ãƒ¼: AIãƒ¢ãƒ‡ãƒ«èª­è¾¼å¤±æ•—"; });
    function setupCamera() { /* ...å¤‰æ›´ãªã—... */ }
    function stopVideo() { /* ...å¤‰æ›´ãªã—... */ }
    function takePhoto(detectedEmotion) { /* ...å¤‰æ›´ãªã—... */ }
    video.addEventListener('play', () => { /* ...å¤‰æ›´ãªã—... */ });
    emotionSelector.addEventListener('click', (event) => { /* ...å¤‰æ›´ãªã—... */ });
    emotionFilter.addEventListener('click', (event) => { /* ...å¤‰æ›´ãªã—... */ });

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(targetTab).classList.add('active');
        
        // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã§ã¯å¸¸ã«ã‚«ãƒ¡ãƒ©ã‚’æ­¢ã‚ãªã„
        if (window.innerWidth < 1024) {
          if (targetTab === 'album-mode') stopVideo(); else setupCamera();
        }
        
        if (targetTab === 'album-mode') {
          currentFilter = 'all'; 
          emotionFilter.querySelectorAll('.emotion-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.emotion === 'all');
          });
          renderAlbum(currentFilter);
        }
      });
    });

    function openModal(photo, index) { /* ...å¤‰æ›´ãªã—... */ }
    modalClose.onclick = () => { /* ...å¤‰æ›´ãªã—... */ };
    modalDelete.onclick = () => { /* ...å¤‰æ›´ãªã—... */ };
    
    // åˆæœŸåŒ–
    setupCamera();

    // --- çœç•¥ã—ãŸé–¢æ•°ã®å®Ÿè£… ---
    function renderAlbum(filterEmotion = 'all') {
        const allPhotos = getPhotosFromStorage();
        const photosToRender = (filterEmotion === 'all') ? allPhotos : allPhotos.filter(p => p.emotion === filterEmotion);
        albumGallery.innerHTML = '';
        if (photosToRender.length === 0) { const message = filterEmotion === 'all' ? 'ã¾ã å†™çœŸãŒã‚ã‚Šã¾ã›ã‚“ã€‚' : `ã€Œ${emotionEmojis[filterEmotion] || ''}ã€ã®å†™çœŸã¯ã‚ã‚Šã¾ã›ã‚“ã€‚`; albumGallery.innerHTML = `<p class="no-photos-message">${message}</p>`; return; }
        const fragment = document.createDocumentFragment();
        photosToRender.slice().reverse().forEach(photo => {
            const originalIndex = allPhotos.findIndex(p => p.timestamp === photo.timestamp);
            const item = document.createElement('div'); item.className = 'gallery-item';
            const img = document.createElement('img'); img.src = photo.dataUrl;
            const info = document.createElement('div'); info.className = 'gallery-info';
            info.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion] || ''} ${photo.emotion}</span><div>${new Date(photo.timestamp).toLocaleString([],{dateStyle:'short',timeStyle:'short'})}</div>`;
            item.append(img, info);
            item.addEventListener('click', () => openModal(photo, originalIndex));
            fragment.appendChild(item);
        });
        albumGallery.appendChild(fragment);
    }
    function setupCamera() {
        if (video.srcObject) return;
        targetInfo.innerText = "ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ä¸­...ğŸ“·";
        navigator.mediaDevices.getUserMedia({ video: {} })
            .then(stream => { video.srcObject = stream; targetInfo.innerText = ""; })
            .catch(err => { targetInfo.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—ğŸš«"; });
    }
    function stopVideo() { if (video.srcObject) { video.srcObject.getTracks().forEach(t => t.stop()); video.srcObject = null; } }
    function takePhoto(detectedEmotion) {
        const canvas = document.createElement('canvas'); canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d'); ctx.translate(canvas.width, 0); ctx.scale(-1, 1); ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/jpeg', 0.9); const currentPhotos = getPhotosFromStorage();
        currentPhotos.push({ dataUrl, emotion: detectedEmotion, timestamp: new Date().toISOString() });
        savePhotosToStorage(currentPhotos); isCapturing = true; targetInfo.innerText = "æ’®å½±ã—ã¾ã—ãŸï¼âœ…";
        setTimeout(() => { isCapturing = false; targetEmotion = null; targetInfo.innerText = "";
            emotionSelector.querySelectorAll('button').forEach(b => { b.disabled = false; b.classList.remove('active'); });
        }, 2000);
    }
    video.addEventListener('play', () => {
      const canvas = document.getElementById('output_canvas'); faceapi.matchDimensions(canvas, {width: video.clientWidth, height: video.clientHeight});
      setInterval(async () => {
        if (!video.srcObject || isCapturing) return;
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
        if (detections && detections.length > 0) {
          const expressions = detections[0].expressions;
          const [highestEmotion, highestValue] = Object.entries(expressions).reduce((a, [k, v]) => v > a[1] ? [k, v] : a, ["", 0]);
          if (targetEmotion && highestEmotion === targetEmotion && highestValue > 0.8) {
            emotionSelector.querySelectorAll('button').forEach(b => b.disabled = true);
            targetInfo.innerText = `ã€Œ${targetEmotion}ã€ã‚’ã‚­ãƒ£ãƒƒãƒï¼`; takePhoto(targetEmotion);
          }
        }
      }, 300);
    });
    emotionSelector.addEventListener('click', (event) => {
        const button = event.target.closest('.emotion-button');
        if (!button || isCapturing) return;
        if (targetEmotion === button.dataset.emotion) {
            targetEmotion = null; button.classList.remove('active'); targetInfo.innerText = "";
        } else {
            targetEmotion = button.dataset.emotion; targetInfo.innerText = emotionPrompts[targetEmotion];
            emotionSelector.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }
    });
    emotionFilter.addEventListener('click', (event) => {
        const button = event.target.closest('.emotion-button');
        if (!button) return;
        currentFilter = button.dataset.emotion;
        emotionFilter.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        renderAlbum(currentFilter);
    });
    function openModal(photo, index) {
        modal.style.display = 'flex'; modalImg.src = photo.dataUrl;
        modalCaption.innerHTML = `<span class="emotion-label">${emotionEmojis[photo.emotion] || ''} ${photo.emotion}</span><br>${new Date(photo.timestamp).toLocaleString()}`;
        modalDownload.href = photo.dataUrl; modalDownload.download = `photo_${photo.emotion}_${new Date(photo.timestamp).toISOString()}.jpg`;
        currentPhotoIndex = index;
    }
    modalClose.onclick = () => modal.style.display = 'none';
    modalDelete.onclick = () => {
        if (confirm('ã“ã®å†™çœŸã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            const photos = getPhotosFromStorage();
            photos.splice(currentPhotoIndex, 1);
            savePhotosToStorage(photos);
            renderAlbum(currentFilter);
            modal.style.display = 'none';
        }
    };
  </script>
